<ion-header>

    <ion-navbar>
        <ion-title>Round Progress Bar Page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Full Circle Example</h3>
    <round-progress [current]="current" [radius]="45" [color]="'#4801b8'" [stroke]="5" [max]="max"></round-progress>
    <h3>Semi Circle Example</h3>
    <round-progress [semicircle]="true" [current]="current" [color]="'#4801b8'" [radius]="45" [stroke]="5" [max]="max"></round-progress>

</ion-content>
